<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@antoinehates" />
<meta name="twitter:creator" content="@aebsr" />

<meta name="twitter:url" content="{{site.url}}{{ page.url }}/" />
<meta property="ogg:url" content="{{site.url}}{{ page.url }}/" />
<meta property="og:site_name" content="aebsr"/>
<meta name="twitter:title" content="{{ title }} via @antoinehates" />
<meta property="og:title" content="{{ title }}"/>

<meta name="twitter:description" content="{{ page.content | truncate:256 }}" />
<meta property="og:description" content="{{ page.content | truncate:256 }}"/>
